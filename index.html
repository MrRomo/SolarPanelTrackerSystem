<!--
A web app that lively plots data from a Firebase Realtime Database node, thanks to plotly.js
-->

<!DOCTYPE html>
<html lang="fr">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Solar Panel Tracking System</title>
	<link rel="stylesheet" href="style.css">
	<link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
	<!-- Firebase App is always required and must be first -->
	<script src="https://code.jquery.com/jquery-3.4.1.js"
		integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU=" crossorigin="anonymous"></script>
	<script src="https://www.gstatic.com/firebasejs/5.5.9/firebase-app.js"></script>
	<!-- Add additional services that you want to use -->
	<script src="https://www.gstatic.com/firebasejs/5.5.9/firebase-database.js"></script>

	<!-- Include the moment.js library -->
	<script src="https://momentjs.com/downloads/moment.js"></script>

	<script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.8.0/Chart.bundle.min.js"></script>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
		integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
		integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
		crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
		integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
		crossorigin="anonymous"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
		integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
		crossorigin="anonymous"></script>
	<link rel="stylesheet" href="https://bootswatch.com/4/lux/bootstrap.min.css">
</head>

<body>
	<div class="container">
		<div class="jumpbotron">
			<div class="card-header">
				<h1 style="display: inline;">Solar Panel Tracking System</h1>
				<button type="button" style="margin-left: 15px; vertical-align: super;"
					class="btn btn-sm badge-success display-2" id="stateConnection" data-toggle="modal"
					data-target="#exampleModal">Online</button>
			</div>
			<div class="card-body">
				<div class="row">
					<div class="col-md 8">
						<canvas id="myChart" width="400" height="250"></canvas>
					</div>
					<div class="col-md-4">
						<div class="card-header">
							<div class="card-title">
								<h4 class="text-center">Valores de referencia</h4>
							</div>
							<div class="card-body">
								<h5 id="refTemp">Temperatura de referencia: 0</h5>
								<h5 id="currentTemp">Temperatura actual: 0</h5>
								<h5 id="currentVoltage">Voltaje actual: 0</h5>
							</div>
							<div class="" style="display: none;">
								<!-- <img src="Panel.png" class="img-fluid" alt="Responsive image"> -->
								<canvas id="myCanvas" width="300" height="300" style="border:1px solid #000000;"
									value=180></canvas>
								<span for="angleRange" class="text-center" id="rollTitle">Yaw Angle</span>
								<!-- <input type="range" class="custom-range" min="0" max="360" step="1" id="angleRange" onmousemove="rollPanel()"> -->
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
	<!-- Button trigger modal -->

	<!-- Modal -->
	<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
		aria-hidden="true">
		<div class="modal-dialog" role="document">
			<div class="modal-content">
				<div class="modal-header">
					<h5 class="modal-title" id="exampleModalLabel">Estado del servicio</h5>
					<button type="button" class="close" data-dismiss="modal" aria-label="Close">
						<span aria-hidden="true">&times;</span>
					</button>
				</div>
				<div class="modal-body">
					El dispositivo esta desconectado o no es posible realizar una conexion con el.
				</div>
				<div class="modal-footer">
					<button type="button" class="btn btn-primary" data-dismiss="modal">Cerrar</button>
				</div>
			</div>
		</div>
	</div>
	<script src="script.js"></script>
</body>

</html>
